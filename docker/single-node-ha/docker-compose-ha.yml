# elasticsearch版本是6.2.2
version: '2.3'

volumes:
  elasticsearch-9200:
  elasticsearch-9201:
  elasticsearch-9202:

services:
  comp-elasticsearch-deepexi-9200:
    image: registry.cn-hangzhou.aliyuncs.com/deepexi-middleware/elasticsearch:v1.0.0
    container_name: comp-elasticsearch-deepexi-9200
    restart: always
    environment:
    - node.name=elasticsearch-9200
    - cluster.name=elasticsearch-cluster
    - bootstrap.memory_lock=true
    - discovery.zen.minimum_master_nodes=2
    - discovery.zen.ping_timeout=30s
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    - "discovery.zen.ping.unicast.hosts=comp-elasticsearch-deepexi-9201,comp-elasticsearch-deepexi-9202"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
    - type: volume
      source: elasticsearch-9200
      target: /usr/share/elasticsearch/data
    ports:
    - 9200:9200
    - 9300:9300
    networks:
    - elasticsearch-net
  comp-elasticsearch-deepexi-9201:
    image: registry.cn-hangzhou.aliyuncs.com/deepexi-middleware/elasticsearch:v1.0.0
    container_name: comp-elasticsearch-deepexi-9201
    restart: always
    environment:
    - node.name=elasticsearch-9201
    - cluster.name=elasticsearch-cluster
    - bootstrap.memory_lock=true
    - discovery.zen.minimum_master_nodes=2
    - discovery.zen.ping_timeout=30s
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    - "discovery.zen.ping.unicast.hosts=comp-elasticsearch-deepexi-9200,comp-elasticsearch-deepexi-9202"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
    - type: volume
      source: elasticsearch-9201
      target: /usr/share/elasticsearch/data
    ports:
    - 9201:9200
    - 9301:9300
    networks:
    - elasticsearch-net
  comp-elasticsearch-deepexi-9202:
    image: registry.cn-hangzhou.aliyuncs.com/deepexi-middleware/elasticsearch:v1.0.0
    container_name: comp-elasticsearch-deepexi-9202
    restart: always
    environment:
    - node.name=elasticsearch-9202
    - cluster.name=elasticsearch-cluster
    - bootstrap.memory_lock=true
    - discovery.zen.minimum_master_nodes=2
    - discovery.zen.ping_timeout=30s
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    - "discovery.zen.ping.unicast.hosts=comp-elasticsearch-deepexi-9200,comp-elasticsearch-deepexi-9201"
    ulimits:
      memlock:
