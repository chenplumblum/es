    - elasticsearch-net
  comp-elasticsearch-deepexi-cerebro:
    image: registry.cn-hangzhou.aliyuncs.com/deepexi-middleware/elasticsearch-cerebro:v1.0.0
    container_name: comp-elasticsearch-deepexi-cerebro
    restart: always
    ports:
    - 9000:9000
    networks:
    - elasticsearch-net
networks:
  elasticsearch-net:
    driver: bridge